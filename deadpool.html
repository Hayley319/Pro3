<script>
  // Listen to scroll and change background gradient
  window.addEventListener("scroll", () => {
    const scrollTop = window.scrollY;
    const body = document.body;

    // Change background based on scroll position
    const red = Math.min(255, 50 + scrollTop / 5);
    const blue = Math.max(0, 200 - scrollTop / 3);
    const gradient = `linear-gradient(to bottom, rgb(${red},0,0), rgb(0,0,${blue}))`;
    
    body.style.background = gradient;
  });
</script>
